<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC Batch 22 Ramadan BD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="mt-5">Ramadan Notification Service</h1>
    <p class="lead">Click the button below to receive regular Ramadan reminders.</p>
    <button id="notifyBtn" class="btn btn-primary mt-3">Enable Notifications</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('notifyBtn').addEventListener('click', function () {
      if (!("Notification" in window)) {
        alert("This browser does not support desktop notifications.");
        return;
      }

      Notification.requestPermission().then(function (permission) {
        if (permission === "granted") {
          alert("Notifications enabled! You'll now receive Ramadan alerts.");
          startNotifications();
        } else {
          alert("Notifications blocked. Enable them in your browser settings.");
        }
      });
    });

    function startNotifications() {
      setInterval(() => {
        if (document.visibilityState !== 'visible') {
          try {
            new Notification("Ramadan Reminder from SSC Batch 22!");
          } catch (e) {
            console.error("Notification error:", e);
          }
        }
      }, 10000); // every 10 seconds
    }
  </script>

</body>
</html>
