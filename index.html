<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Push Notification Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; background-color: #f8f9fa; }
    .btn-group { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Web Notification Examples</h2>
    <button class="btn btn-primary mb-3" onclick="requestPermission()">Enable Notifications</button>
    <button class="btn btn-success mb-4" onclick="liveTest()">Live Test Notification</button>

    <div class="btn-group-vertical w-100">
      <button class="btn btn-outline-secondary" onclick="basicNotification()">Basic Notification</button>
      <button class="btn btn-outline-secondary" onclick="imageNotification()">Image Notification</button>
      <button class="btn btn-outline-secondary" onclick="actionNotification()">Action Buttons</button>
      <button class="btn btn-outline-secondary" onclick="silentNotification()">Silent Notification</button>
    </div>
  </div>

  <script>
    function requestPermission() {
      if (!("Notification" in window)) {
        alert("Browser does not support notifications.");
        return;
      }

      Notification.requestPermission().then(permission => {
        alert("Permission status: " + permission);
      });
    }

    function showNotification(title, options) {
      if (Notification.permission === "granted") {
        new Notification(title, options);
      } else {
        alert("Please enable notifications first.");
      }
    }

    function liveTest() {
      showNotification("Live Test!", {
        body: "This is a real-time test notification.",
        icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png"
      });
    }

    function basicNotification() {
      showNotification("Hello!", {
        body: "This is a basic notification.",
        icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png"
      });
    }

    function imageNotification() {
      showNotification("Image Notification", {
        body: "This notification has an image.",
        icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png",
        image: "https://picsum.photos/300/150"
      });
    }

    function actionNotification() {
      showNotification("Choose an action", {
        body: "You can add custom actions (not all browsers support this).",
        icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png",
        actions: [
          { action: "yes", title: "Yes" },
          { action: "no", title: "No" }
        ]
      });
    }

    function silentNotification() {
      showNotification("Silent Notification", {
        body: "This notification is silent.",
        silent: true,
        icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png"
      });
    }
  </script>
</body>
</html>
