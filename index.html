<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automatic Notification Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="mt-5">Automatic Browser Notification Example</h1>
    <button id="notifyBtn" class="btn btn-primary mt-3">Enable Notifications</button>
  </div>

  <script>
    document.getElementById('notifyBtn').addEventListener('click', function () {
      if (!("Notification" in window)) {
        alert("This browser does not support notifications.");
        return;
      }

      Notification.requestPermission().then(function (permission) {
        console.log("Notification permission:", permission);
        if (permission === "granted") {
          alert("Permission granted. Notifications will begin.");
          startNotifications();
        } else {
          alert("Notifications are not enabled. Check your browser settings.");
        }
      });
    });

    function startNotifications() {
      setInterval(() => {
        try {
          new Notification("This is an automatic notification!");
          console.log("Notification sent.");
        } catch (error) {
          console.error("Notification error:", error);
          alert("Notification could not be sent. Check browser permissions and run from localhost or HTTPS.");
        }
      }, 5000);
    }
  </script>

</body>
</html>
