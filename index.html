<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Notification Service</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Ramadan Notification Service</h1>
  <p>Click the button below to enable notifications.</p>
  <button id="enableNotifications">Enable Notifications</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }

    document.getElementById('enableNotifications').addEventListener('click', function() {
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          navigator.serviceWorker.ready.then(function(registration) {
            registration.showNotification('Ramadan Reminder', {
              body: 'This is your scheduled Ramadan reminder!',
              icon: 'icon.png',
              tag: 'ramadan-reminder'
            });
          });
        } else {
          alert('Notification permission denied.');
        }
      });
    });
  </script>
</body>
</html>
